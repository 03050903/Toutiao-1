language: android
jdk: oraclejdk8
sudo: false
android:
  components:
  - tools
  - build-tools-25.0.2
  - build-tools-25.0.3
  - android-25
  - extra-android-m2repository
  - extra-android-support
before_cache:
- rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
before_install:
- openssl aes-256-cbc -K $encrypted_79527e70f214_key -iv $encrypted_79527e70f214_iv
  -in KeyStore.jks.enc -out KeyStore.jks -d
- rm -f /gradle.properties
- chmod +x gradlew
script:
- "./gradlew assembleRelease"
